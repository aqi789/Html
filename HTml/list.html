<!DOCTYPE html>
<html>
<head>
<title>Lists</title>
</head>
<body>
<h1>Ordered List Types</h1>
<h2>Default</h2>
<ol>
    <li>Orange</li>
    <li>Mango</li>
    <li>Banana</li>
    <li>Apple</li>
</ol>
<h2>Lower Alphabets</h2>
<ol type="a">
    <li>Red</li>
    <li>Blue</li>
    <li>Green</li>
    <li>Yellow</li>
</ol>
<h2>Upper Alphabets</h2>
<ol type="A">
    <li>Food</li>
    <li>House</li>
    <li>Water</li>
    <li>Electricity</li>
    <li>Transportation</li>
</ol>
<h2>Lower Roman</h2>
<ol type="i">
    <li>CEO</li>
    <li>Manager</li>
    <li>Supervision</li>
    <li>Workers</li>
</ol>
</body>
</html>
