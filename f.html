<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        label {
            width: 150px; 
            margin-right: 10px;
            display: inline-block;
            margin-bottom: 22px;
        }
        input[type="text"], input[type="email"], 
        input[type="password"], input[type="date"], 
        input[type="tel"], textarea {
            width: 300px; 
        }
        button {
            margin-right: 10px;
        }
        
    </style>
</head>
<body>
    <h1>Registration form</form></h1>
    <form>
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname" value=""><br>
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname" value=""><br>
        <label for="nname">Nick Name</label>
        <input type="text" id="nname" name="nname" value=""><br>
        <label for="email">e-mail</label>
        <input type="email" id="email" name="email" value=""><br>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" value=""><br>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" value=""><br>
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="Male" style="margin-left:0px;">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female" style="margin-left:-82px;">
        <label for="female">Female</label>
        <input type="radio" id="others" name="gender" value="Others" style="margin-left:-68px;">
        <label for="others">Others</label><br>
        <label for="mob">Mobile Number:</label>
        <input type="tel" id="mob" name="mob" value=""><br>
        <label for="address">Address:</label>
        <textarea id="address" name="address"></textarea><br>
   <div style="padding-left: 164px;">
            <button type="submit">Submit</button>
    <button type="reset" style="margin-left:34px;">Reset</button></div>
        </form>
</body>
</html>
