<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[type="text"], input[type="number"], select { 
            width: 100px;
        
        label {
            width: 150px; 
            margin-right: 10px;
            display: inline-block;
            margin-bottom: 22px;
        }

    </style>
</head>
<body>
    <h1>Add/Update Person Form</h1>
    <form>
        <div style="border: 1px solid black; width:300px; height:200px; padding:60px;">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="" style="padding-left:69px; margin-left:50px;"><br>
        <div>
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="Male" style="margin-left:39px; margin-top:24px;">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label></div><br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value="" style="padding-left:69px; margin-left:62px;"><br>
        <label for="city">City:</label>
        <select id="city" name="city" style="padding-left:172px; margin-left:61px;  margin-top:24px;">
            <option value="Lahore">Lahore</option>
            <option value="Lahore">Islamabad</option>
            <option value="Lahore">Karachi</option>
        </select><br>
        <button type="reset">Reset</button>
        <button type="button" id="addButton" style="margin-right:60px; margin-left:60px;  margin-top:24px;">Add</button>
        <button type="button">Update</button>
    </div>
    </form>
</body>
</html>
